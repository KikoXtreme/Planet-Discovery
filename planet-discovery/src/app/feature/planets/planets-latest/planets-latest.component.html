<div class="latest">
    Time since the latest planet discovery:
    <p><span>{{planetList[index].created_at | time }}</span></p>
    <!-- <p>Date and Time: <time>{{planetList[0].created_at | time}}</time></p> -->
</div>
<div class="latest1">
    Check the last 3 discovered planets below.
</div>

<div *ngIf="planetList">

    <app-planets-list-item *ngFor="let planet of planetList | slice:0:3" [planet]="planet"></app-planets-list-item>
    <div *ngIf="planetList.length === 0" class="planets-no">No planets!</div>
</div>
<div *ngIf="!planetList" class="loading">
    <mat-spinner style="margin:0 auto;" color="warn"></mat-spinner>
    Loading...
</div>
