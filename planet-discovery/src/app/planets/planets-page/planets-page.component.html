<main>
    <p *ngIf="!(isLoggedIn$ | async)" class="ppp">
        Welcome Space Explorer, please Register or Login!
    </p>
    <div *ngIf="!(isLoggedIn$ | async)" class="container">
        <ul>
            <li>
                <a routerLink="/user/login">Login</a>
            </li>
            <li>
                <a routerLink="/user/login">Register</a>
            </li>
        </ul>
    </div>
    <app-planets-list></app-planets-list>
</main>
